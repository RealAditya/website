<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="navbar">
        <div class="logo">
          <a href="index.html"><img src="Amrita Logo.png" alt="Event Logo" /></a>
        </div>
    
        <a href="index.html" id="home">Mouse Events</a>
        <a href="calculator.html" id="events">Calculator</a>
        <a href="form.html" id="form">Form</a>
        <a href="security.html" id="video-gallery">Security</a>
        <input type="search" placeholder="Search Events" />
        <script src="script.js"></script>
        <button id="search-buttons">Search</button>
      </div>
    <div id="captcha-section">
        <h3>Complete the CAPTCHA:</h3>
        <div id="captcha"></div>
        <input type="text" id="captcha-input" placeholder="Enter the CAPTCHA">
        <button id="check-captcha">Check</button>
        <p id="captcha-result"></p>
    </div>
    <script>
        function generateCaptcha() {
  const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
  let captcha = '';
  for (let i = 0; i < 6; i++) {
      captcha += characters.charAt(Math.floor(Math.random() * characters.length));
  }
  return captcha;
}

// Function to initialize CAPTCHA
function initCaptcha() {
  const captcha = generateCaptcha();
  document.getElementById('captcha').textContent = captcha;
}

// Function to check if the entered text matches the CAPTCHA
document.getElementById('check-captcha').addEventListener('click', function () {
  const captcha = document.getElementById('captcha').textContent;
  const input = document.getElementById('captcha-input').value;
  if (input === captcha) {
      document.getElementById('captcha-result').textContent = 'CAPTCHA matched!';
      window.location.href = 'index.html';
  } else {
      document.getElementById('captcha-result').textContent = 'CAPTCHA does not match. Please try again.';
  }
});

// Initialize CAPTCHA
initCaptcha();
    </script>
</body>
</html>
