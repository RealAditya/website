    <div class="event-container">
      <h1>Mouse Events - Addition</h1>
      <p>
        Enter two numbers and click/hover/double-click the buttons to see the
        addition:
      </p>

      <input type="number" id="number1" placeholder="Enter number 1" />
      <input type="number" id="number2" placeholder="Enter number 2" />

      <button class="button" onclick="performAddition('click')">
        Click Me
      </button>
      <button
        class="button"
        onmouseover="performAddition('mouseover')"
        onmouseout="clearMessage()"
      >
        Mouse Over Me
      </button>
      <button class="button" ondblclick="performAddition('dblclick')">
        Double Click Me
      </button>


      <p id="message"></p>
    </div>
    
        <div class="game-container">
          <div
            class="target"
            onmouseover="moveTarget()"
            onclick="scorePoint()"
          ></div>
          <p id="score">Every click on the moving box add a point!</p>
          <p id="score">Score: <span id="scoreValue">0</span></p>
        </div>

        <script src="script.js"></script>
      </body>
