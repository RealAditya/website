<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Board Customer Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="navbar">
    <div class="logo">
      <a href="index.html"><img src="Amrita Logo.png" alt="Event Logo" /></a>
    </div>

    <a href="mouse.html" id="home">Mouse Events</a>
    <a href="calculator.html" id="events">Calculator</a>
    <a href="form.html" id="form">Form</a>
    <a href="security.html" id="video-gallery">Security</a>
    <input type="search" placeholder="Search Events" />
    <script src="script.js"></script>
    <button id="search-buttons">Search</button>
  </div>
    <div class="form-container">
        <h1>Electricity Board Customer Information</h1>
        <form id="customer-form" action="security.html">
            <div class="name-inputs">
                <div class="form-group1">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group1">
                    <label for="middleName">Middle Name:</label>
                    <input type="text" id="middleName" name="middleName" required>
                </div>
                <div class="form-group1">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group1">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
            </div>
            <div class="form-group2">
                <label for="options">Select your gender:</label>
                <select id="options" name="options">
                    <option value="Select gender">Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
            </div>
            <div class="form-group2">
                <label for="aadhar">Aadhar Card Number:</label>
                <input type="text" id="aadhar" name="aadhar" size="5">
            </div>
            
            <div class="form-group1">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            
            <button type="submit" id="submit-button">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
